      - NC_VERSION=27-fpm-alpine

- name: parallelism provider
  image: alpine
  when:
    branch:
    - master
  depends_on:
    - nextcloud stable
    - nextcloud latest
    - nextcloud 22
    - nextcloud 23
    - nextcloud 24
    - nextcloud 25
    - nextcloud 26
    - nextcloud 27
