---
kind: pipeline
name: default
type: docker

steps:
- name: nextcloud stable
  image: plugins/docker
  settings:
    repo: yavook/kiwi-nextcloud
    tags: stable
    username:
      from_secret: DOCKER_USERNAME
    password:
      from_secret: DOCKER_PASSWORD
    build_args:
      - NC_VERSION=stable

- name: nextcloud latest
  image: plugins/docker
  settings:
    repo: yavook/kiwi-nextcloud
    tags: latest
    username:
      from_secret: DOCKER_USERNAME
    password:
      from_secret: DOCKER_PASSWORD
    build_args:
      - NC_VERSION=latest

- name: nextcloud 21
  image: plugins/docker
  settings:
    repo: yavook/kiwi-nextcloud
    tags: 21
    username:
      from_secret: DOCKER_USERNAME
